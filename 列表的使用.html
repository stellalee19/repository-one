<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>关于列表的学习</title>
</head>
<body>
    <font size="5" color="#0066FF">无序列表ul</font><br/><br/>
    <ul>
        <li type="disc">关于列表的学习</li>
        <li type="circle">首先是无序列表ul</li>
        <li type="square">以及无序列表的符号类型type</li>
    </ul>
    <font size="5" color="#000000">有序列表ol</font><br/><br/>
    <ol type="A" start="3"><!--type的取值有1（数字1,2,3,4） a（小写英文字母a，b，c，d） A（大写英文字母） i（小写罗马数字i，ii，iii） I（大写罗马数字I，II，III）-->
        <li>其次是关于有序列表ol</li>
        <li>以及有序列表的符号type来设定不同的编号</li>
        <li>还有有序列表的起始数值start,start只能是数字</li>
    </ol>
    <font size="5" color="#AA4466">定义标记列表dl</font><br/><br/>
    <dl>
        <dt>关于定义列表dl</dt>
        <dd>床前明月光</dd>
        <dd>疑是地上霜</dd>
        <dd>举头望明月</dd>
        <dd>低头思故乡</dd><br/>
        <dt>和定义列表的嵌套</dt>
        <dd>春眠不觉晓</dd>
        <dd>处处闻啼鸟</dd>
        <dd>夜来风雨声</dd>
        <dd>花落知多少</dd><br/>
        <dt>我也不知道应该说什么</dt>
        <dt>我只知道我一定要凑四行</dt>
        </dl>
</body>
</html>
