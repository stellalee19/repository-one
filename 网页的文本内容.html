    <h1 align="center">关于网页文本内容的操作</h1>
    <p>
        <font face="隶书" size="+2" color="#FFCC66"><strong>文字</strong><em>字体的</em><u>设置</u></font><br/>
        <!--对文字字体，文字大小，文字颜色，字体加粗，字体倾斜，字体下划线进行设置-->
        <font color="#0000FF">X<sup>2</sup>+Y<sup>2</sup>=Z<sup>2</sup></font></br><!--字体上标-->
        <font color="#0000FF">C+O<sub>2</sub>=CO<sub>2</sub><!--字体下标-->
        <blockquote><s>删除线&nbsp;&nbsp;删除线</s></blockquote><!--首行缩进以及删除线和空格-->
    </p>
    <hr width="1000" size="5" color="33FFFF" align="right"><!--对水平线的宽度，粗细，颜色，对齐方式进行设置-->
    
</body>
